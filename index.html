<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="budget.css">
    <script src="../../jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" 
        integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" 
        crossorigin="anonymous"></script>

-->
</head>
<body>
 
<div id="container-g-e">
    <div id="container-gross">
        <h2 class="h2">Gross Income</h2>
        <div class="input-grid-income">
            <input type="text" name="income-name" class="income-name" 
                placeholder="Source Of Income">
            <strong>$</strong><input inputmode="numeric" name="gross-income" 
                placeholder="Income Amount" class="income-amt">
        </div>
        <br>
       <p>Add A New Source Of Income <button id="add-source-inc">+</button></p>
        <br><br><br>

        <button id="remove-row-inc">Remove Previous Field</button>
        <button id="clear-inc">Clear All Income Fields</button><br>
        <h3 class="h3">Total Gross Income:</h3>
        <strong>$</strong><input type="text" readonly id="display-gross"></input>
    </div>
<br><br><br>

    <div id="container-expenses">
        <h2 class="h2">Expenses</h2>
        <div class="input-grid-expenses">
            <input type="text" name="exp-name" class="exp-name" placeholder="Expense Name">
            <strong>$</strong><input inputmode="numeric" name="expenses"
                class="exp-amt" placeholder="Expense Amount">
        </div>
        <br>
        <p>Add A New Expense <button id="add-source-exp">+</button></p>
        <br><br><br>

        <button id="remove-row-exp">Remove Previous Field</button>
        <button id="clear-exp">Clear All Expenses</button>
        <h3 class="h3">Total Expenses:</h3>
        <strong>$</strong><input type="text" readonly id="display-exp"></input>
        </div>
</div>

<div id="container-net">
    <h2 class="h2">Total Net Income:</h2>
    <input type="text" readonly id="display-net"></input>
</div>

</body>
</html>
